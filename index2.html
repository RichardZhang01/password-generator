<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header">

          <h2>Generate a Password</h2>

        </div>

        <div class="card-body">

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <label for="passLength">Password Length:</label>
          <input type="number" id="passLength" name="passLength" min="8" max="128" step="1">
            
          <br>
          <input type="checkbox" id="lowerCase" name="lowerCase">
          <label for="lowerCase">Lower case characters</label><br>
          <input type="checkbox" id="upperCase" name="upperCase">
          <label for="vehicle2"> Upper case characters</label><br>
          <input type="checkbox" id="numeric" name="numeric">
          <label for="vehicle3"> Numeric characters</label><br>
          <input type="checkbox" id="special" name="special">
          <label for="vehicle3"> Special characters</label><br>
          
        </div>

        <div class="card-footer">

          <button id="generate" class="btn">Generate Password</button>

        </div>

      </div>

    </div>

    <script src="./assets/js/script2.js"></script>

  </body>

</html>
